<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="newapp3.css">
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com">

    <script src="https://kit.fontawesome.com/e7718c6afc.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;1,100;1,300;1,400;1,700&family=Oswald&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Chelsea+Market&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Chelsea+Market&family=IBM+Plex+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

    <title>Grid + Flexbox</title>
</head>

<body>
    <div class="container">
        <div class="column1">
            <div class="line-top"><div class="big-text2"></div></div>
          <div class="top-nav-logo"><img src="imgs\dog.svg" alt="clock icon">UC Davis <div class="line-top2"></div></div>
          <div class="info-text">
            
          <div class="info-text3"><div class="active-nav"><div class="nav-icon"><img src="imgs\home.svg" alt="clock icon"></div> Home</div></div>
          <div class="info-text3"><div class="nav-icon"><img src="imgs\paw-print.svg" alt="clock icon"></div>Department</div>
          <div class="info-text3"><div class="nav-icon"><img src="imgs\metrics.svg" alt="clock icon"></div>Metrics</div>
          <div class="info-text3"><div class="nav-icon"><img src="imgs\faq.svg" alt="clock icon"></div>FAQ</div>
          <div class="info-text3"><div class="nav-icon"><img src="imgs\mail.svg" alt="clock icon"></div>Contact</div>
          <div class="info-text3"><div class="nav-icon"><img src="imgs\settings.svg" alt="clock icon"></div>Settings</div>
          
          </div>

          <div class="dog-logo"><img src="imgs\night-mode.svg" alt="clock icon">
            <div class="theme-switch-wrapper">
              <label class="theme-switch" for="checkbox">
                  <input type="checkbox" id="checkbox" />
                  <div class="slider round"></div>
            </label>
          </div>
          </div>
        </div>
        <div class="column2">
          <div class="big-text">Client Services <br> <span>May 2021 Mon-Fri</span></div>
            <div class="mid_container">
                <div class="item">
                  <div class="first-word">
                    Total Absent
                  </div>
                  <div class="second-word">
                    74 <p>people</p>
                  </div>
                  <div class="card-icon"><img src="imgs\man.svg" alt="clock icon"></div>
                </div>
                <div class="item"><div class="first-word">
                  Total Absent
                </div>
                <div class="second-word">
                  574 <p>hours</p>
                </div>
                <div class="card-icon"><img src="imgs\clock1.svg" alt="clock icon"></div>
              </div>
                <div class="item"><div class="first-word">
                  Average Absenteeism
                </div>
                <div class="second-word">
                  3.7 <p>people</p>
                </div>
                <div class="card-icon"><img src="imgs\woman.svg" alt="clock icon"></div>
              </div>
                <div class="item"><div class="first-word">
                    Average Absenteeism
                </div>
                <div class="second-word">
                  28.7 <p>hours</p>
                </div>
                <div class="card-icon"><img src="imgs\clock1.svg" alt="clock icon"></div>
                </div>
              </div>

              <div class="mid_container">
                <div class="mid_two"><div id="big-graph"></div></div>
              </div>

              <div class="mid_container">
                <div class="mid_three_left"> <div class="pietitle1">Staffing Percentage</div><div class="pietitle2">91%</div><div
                  data-progress="90"
                  data-track-width="15" 
                  data-track-colour="555555" 
                  data-fill-colour="228B22" 
                  data-text-colour="383838" 
                  data-stroke-colour="FFFFFF" 
                  data-stroke-spacing="1"
                  class="progress"> 
                </div></div>
                <div class="mid_three_center">
                  <div class="table-title1">Most Understaffed Days</div>
                  <div id="table1"></div>
                    
                </div>
                <div class="mid_three_right"><div id="heat">
                </div></div>
              </div>
        </div>
        <div class="column3">
            <div class="right_container">
                <div class="right_one">
                    <div id="my_dataviz">
                    </div>
                </div>
              </div>

              <div class="right_container">
                <div class="right_two">
                  <div id="my_dataviz2">
                  </div>
                </div>
              </div>

              <div class="right_container">
                <div class="right_three"> 
                  <div id="my_dataviz3">
                  </div>
                  
              </div>
              </div>
        </div>
      </div>

      

      <script type="text/javascript" src="new app2.js"></script>
    
    
</body>

</html>
